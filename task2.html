<script>
    function addDashes(num)
    {
        let numString = num.toString();
        let stringSplit = numString.split('');
        let stringLength = stringSplit.length;
        let newString = '';

        for (let i = 0; i <= stringLength - 1; i++) {
           if ((stringSplit[i] % 2 === 0 && stringSplit[i + 1] % 2 === 0) || stringSplit[i] % 2 !== 0 && stringSplit[i + 1] % 2 !== 0) {
               newString += stringSplit[i];
           } else {
               newString += stringSplit[i] + '-';
           }
        }
        return newString;
    }

    console.log(addDashes(645545965)); // '64-55-4-59-6-5'
    console.log(addDashes(411222333)); // '4-11-222-333'
    console.log(addDashes(81229576231)); // '8-1-22-957-62-31'
</script>
